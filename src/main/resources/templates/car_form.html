<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Car</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="text-center">
<div class="container-fluid w-25">
    <p class="fs-1 fw-bold">Add Car</p>
    <form th:action="@{/cars/save}" method="post" th:object="${car}">
        <div class="form-outline mb-4">
        <label class="col-form-label">Registration_number</label>
        <input type="text" th:field="*{registration_number}" class="form-control">
        </div>
        <div class="form-outline mb-4">
        <label class="col-form-label">Brand</label>
        <input type="text" th:field="*{brand}" class="form-control">
        </div>
        <div class="form-outline mb-4">
        <label class="col-form-label">Model</label>
        <input type="text" th:field="*{model}" class="form-control">
        </div>
        <div class="form-outline mb-4">
        <label class="col-form-label">Production_date</label>
        <input type="text" th:field="*{production_date}" class="form-control">
        </div>
        <div class="form-outline mb-4">
        <label class="col-form-label">Mileage</label>
        <input type="text" th:field="*{mileage}" class="form-control">
        </div>
        <div class="form-outline mb-4">
        <label class="col-form-label">Cylinder_capacity</label>
        <input type="number" step="0.1" th:field="*{cylinder_capacity}" class="form-control">
        </div>
        <div class="form-outline mb-4">
        <label class="col-form-label">Color</label>
        <input type="text" th:field="*{color}" class="form-control">
        </div>
        <button class="btn btn-primary bg-dark text-white" type="submit">Save</button>
        <button class="btn btn-primary bg-dark text-white" type="button"><a th:href="@{/offers}">Cancel</a></button>
    </form>
</div>
</body>
</html>
