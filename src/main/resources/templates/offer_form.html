<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Offer</title>
    <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/boostrap.min.css}">
</head>
<body>
    <h2>Add offer</h2>
        <form th:action="@{/offers/save}" method="post" th:object="${offer}">

            <input type="hidden" th:field="*{offer_id}">
            <label class="col-form-label">Prize</label>
            <input type="text" th:field="*{prize}" class="form-control">
            <label class="col-form-label">Start_date</label>
            <input type="date" th:field="*{start_date}" class="form-control">
<!--            <label class="col-form-label">Car_id</label>-->
<!--            <input type="text" th:field="*{car_id}" class="form-control">-->
<!--            <label class="col-form-label">Client_id</label>-->
<!--            <input type="text" th:field="*{client_id}" class="form-control">-->
            <button type="submit">Save</button>
            <button type="button"><a th:href="@{/offers}">Cancel</a></button>
        </form>
</body>
</html>
